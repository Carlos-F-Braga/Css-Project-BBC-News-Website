<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology BBC News</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <div id="topbar">
        <img id="logo" src="./images/bbc-logo.png">
        <div class="topbar-section">
            <img id="signinimage" src="./images/signinimage.png">

            <span id="signintext"> Sign in</span>

            <div id="belldiv">
                <img id="wigglyline" src="./images/wigglyline.png">
                <img id="bell" src="./images/bell.png">
            </div>

            <div class="topbar topbarmenu">
                News
            </div>

            <div class="topbar topbarmenu">
                Sport
            </div>

            <div class="topbar topbarmenu">
                Weather
            </div>

            <div class="topbar topbarmenu">
                Iplayer
            </div>

            <div class="topbar topbarmenu">
                TV
            </div>

            <div class="topbar topbarmenu">
                Radio
            </div>

            <div class="topbar topbarmenu">
                More

                <img id="morearrow" src="./images/more-arrow.png">
            </div>

            <div class="topbar">
                <input id="searchbox" type="text" value="search">
                <input type="image" id="magnifyingglass" src="./images/magnifying-glass.png">
            </div>
        </div>
    </div>
</body>
</html>
